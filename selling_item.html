      .selling_container {
        display: grid;

      .selling_container > div > img {

        /* border: 1px solid red; */

      .selling_container > div > img ~ p {

      .disflex {

      }
      .star {

        padding: 0px;
        margin: 0px;
        color: teal;
      }
      .disflex > p {
        justify-content: space-between;
        width: 20%;
        margin: 0px 0px 10px 0px;
      }
      .circle > div {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin: 5px;
        /* background: red; */
      }
    </style>
